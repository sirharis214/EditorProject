<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">
    <!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>File Output</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Nav bar -->
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{url_for('home_page')}}" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="{{url_for('empty_file_output_page')}}" class="nav-link active">File Output</a></li>
        </ul>
      </header>
    </div>
    <!-- End Nav bar -->
    <!-- Main Content -->
    <main class="flex-shrink-0">
	  <div class="container">
      <h1 class="mt-5">File Output Page</h1>
			<center>
			<!--	{% if file_output %}
					<p style="color:blue;">{{file_output}}</p>
				{% endif %} 
      -->
      <!-- file_output  is a dicitionary of lists 
           each list has [lineNum, {show_name_value:show_name_validation_result, etc...}]
              showname/showID/showType/showDate/Showtimecodes
      <p>{{list}}</p>
      --> 
      <div class="d-flex flex-wrap bg-info justify-content-evenly p-2">
        {% if file_output %}
          {% for list in file_output.items() %}
            <div class="bg-light p-2">
              <h4>{{list[0]}}</h4>
              {% for category,categoryValue in list[1].items()%}
                <d1>
                  <dt>{{category}}</dt>
                  <dd>{{categoryValue}}</dd>
                </d1>
              {% endfor%}
            </div>
          {% endfor %}
        {% endif %}
      </div>
			</center>	  
		  </div>
	  </main>

		<footer class="footer fixed-bottom mt-auto py-3 bg-light">
		  <div class="container">
		    <span class="text-muted">Created by Haris Nasir.</span>
		  </div>
		</footer>
    <!-- END Main Content -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    	$(document).ready(function(){
    		// 
    	});
    </script>
  </body>
</html>
